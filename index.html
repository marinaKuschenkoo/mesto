<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/Avatar.png" alt="" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"><img class="profile__edit-button-img" src="./images/Edit_Button.svg" alt="Редактировать"></button>
                    <p class="profile__work">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"><img src="./images/plus.svg" alt="Кнопка Добавить"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
                    <div class="element__container">
                        <p class="element__descr">Карачаевск</p>
                        <button class="element__like-container" name="like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="element__img">
                    <div class="element__container">
                        <p class="element__descr">Гора Эльбрус</p>
                        <button class="element__like-container"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/dombay.png" alt="Домбай" class="element__img">
                    <div class="element__container">
                        <p class="element__descr">Домбай</p>
                        <button class="element__like-container"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="element__img">
                    <div class="element__container">
                        <p class="element__descr">Гора Эльбрус</p>
                        <button class="element__like-container"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/dombay.png" alt="Домбай" class="element__img">
                    <div class="element__container">
                        <p class="element__descr">Домбай</p>
                        <button class="element__like-container"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__img">
                    <div class="element__container">
                        <p class="element__descr">Карачаево-Черкессия</p>
                        <button class="element__like-container"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">
                © 2020 Mesto Russia
            </p>
        </footer>
        <div class="popup">
            <div class="popup__form-container">
                <button class="popup__exit-button" type="button"></button>
                <form class="popup__form" name="profile_form" novalidate>
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <fieldset class="form">
                        <label class="form__input-label">
                            <input type="text" class="form__input popup__name" placeholder="Ваше Имя" value="Жак-Ив Кусто"
                                    name="name" minlength="2" maxlength="40" required>
                        </label>
                        <label class="form__input-label">
                            <input type="text" class="form__input popup__work" placeholder="Место работы" value="Исследователь океана"
                                    name="workplace" minlength="2" maxlength="200" required>
                        </label>
                    </fieldset>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/pages/index.js"></script>
</body>
</html>
