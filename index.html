<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/Avatar.png" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"><img class="profile__edit-button-img" src="./images/Edit_Button.svg" alt="Редактировать"></button>
                    <p class="profile__work">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"><img src="./images/plus.svg" alt="Кнопка Добавить"></button>
            </section>
            <section class="elements">
                <template id="element">
                    <div class="element">
                        <button class="element__trash" type="button"></button>
                        <img class="element__img" src="#" alt="Картинка места">
                        <div class="element__container">
                            <h2 class="element__descr"></h2>
                            <button class="element__like-container"></button>
                        </div>
                    </div>
                </template>
            </section>
     </main>
        <footer class="footer">
            <p class="footer__text">
                © 2020 Mesto Russia
            </p>
        </footer>
    </div>
    <div class="popup popup_edit-profile">
        <div class="popup__form-container">
            <button class="popup__exit-button popup__edit-close" type="button"></button>
            <form class="popup__form popup__form_editProfile" name="profile_form" novalidate>
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <fieldset class="form">
                    <label class="form__input-label">
                        <input type="text" class="popup__input popup__input_type_name" placeholder="Ваше Имя" value="Жак-Ив Кусто"
                                name="name" minlength="2" maxlength="40" required>
                        <span class="popup__input-error popup__input-error_active"></span>
                    </label>
                    <label class="form__input-label">
                        <input type="text" class="popup__input popup__input_type_work" placeholder="Место работы" value="Исследователь океана"
                                name="workplace" minlength="2" maxlength="200" required>
                        <span class="popup__input-error popup__input-error_active"></span>
                    </label>
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add-items">
        <div class="popup__form-container">
            <button class="popup__exit-button popup__add-close" type="button"></button>
            <form class="popup__form popup__form_saveCard" name="profile_form">
                <h2 class="popup__form-title">Новое место</h2>
                <fieldset class="form">
                    <label class="form__input-label">
                        <input type="text" class="popup__input popup__input_type_placeName" placeholder="Название"
                                name="placeName" minlength="2" maxlength="30" required>
                        <span class="popup__input-error popup__input-error_active"></span>
                    </label>
                    <label class="form__input-label">
                        <input type="url" class="popup__input popup__input_type_placeImage" placeholder="Ссылка на картинку"
                                name="placeImage" required>
                        <span class="popup__input-error popup__input-error_active"></span>
                    </label>
                </fieldset>
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_full-image">
        <div class="popup__form-container popup__container">
            <div class="popup__image-container">
            <button class="popup__image-close" type="button"></button>
                <img src="#" alt="" class="popup__image">
                <figcaption class="popup__image-text"></figcaption>
            </div>
        </div>
    </div>
    <script src="./pages/validate.js"></script>
    <script src="./pages/constans.js"></script>
    <script src="./pages/index.js"></script>
</body>
</html>
